<div class="container">
   <form #mysubmitData="ngForm" (ngSubmit)="onSubmit2()"  >
     <div class="form-group">
        <label>username:</label>
        <input type="text" class="form-control" placeholder="enter username" name="username" [(ngModel)]="staticData2.username">
     </div>
     <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" placeholder="enter password" name="password" [(ngModel)]="staticData2.password">
   </div>
   <input type="submit" value="Submit" class="btn-primary">
   </form>
</div>

{{mysubmitData.value | json}}
